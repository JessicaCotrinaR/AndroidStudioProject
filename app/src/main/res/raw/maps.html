<html>
  <head>
      <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <style type="text/css">
      html { height: 100%; }
      body { height: 100%; margin: 0; padding: 0 }
      #mapa_div { height: 100%; }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAs0yiXLethx9k95STWHoqDZJhXxhzJc4U&sensor=TRUE">
    </script>
    <script type="text/javascript">
      var marker = null;
      function funcionClick() {
        if (marker.getAnimation() != null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }

      function inicializar_mapa() {
        var mapOptions = {
          center: new google.maps.LatLng(_LAT_, _LONG_),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("mapa_div"),
            mapOptions);


        var pos = new google.maps.LatLng(-8.096,-79.049);
        var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title:"Universidad Privada del Norte",
            animation: google.maps.Animation.DROP
        });

        marker.setIcon('https://dl.dropboxusercontent.com/u/20056281/Iconos/male-2.png');
        google.maps.event.addListener(marker, 'click', funcionClick);
      }
    </script>
  </head><!---8.095668,-79.049016-->
  <body onload="inicializar_mapa()">
    <div id="mapa_div" style="width:100%; height:100%"></div>
  </body>
</html>
